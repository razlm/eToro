apiVersion: v1
kind: Service
metadata:
  name: {{ include "etoro.fullname" . }}
  labels:
    {{ include "etoro.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
      protocol: TCP
      name: http

